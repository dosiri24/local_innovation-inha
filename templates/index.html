<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제물포GO - 로그인/회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
        }

        .signup-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }

        .divider {
            margin: 30px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
        }

        .demo-info {
            background: rgba(255, 243, 205, 0.8);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #856404;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">🎯 제물포GO</div>
        <div class="subtitle">인천 제물포의 특별한 여행을 시작해보세요</div>
        
        <div class="auth-buttons">
            <a href="/login" class="auth-btn login-btn">🔑 로그인</a>
            <a href="/member" class="auth-btn signup-btn">👤 회원가입</a>
        </div>
        
        <div class="divider">
            <span>또는</span>
        </div>
        
        <button onclick="demoLogin()" class="auth-btn login-btn">
            🚀 데모 계정으로 체험하기
        </button>
        
        <div class="demo-info">
            <strong>🎮 데모 모드</strong>
            회원가입 없이 바로 제물포GO의 모든 기능을 체험해보세요!
        </div>
    </div>

    <script>
        async function demoLogin() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@jemulpogo.com',
                        password: 'demo123'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('데모 계정으로 로그인되었습니다!');
                    window.location.href = '/main';
                } else {
                    alert('로그인 실패: ' + result.error);
                }
            } catch (error) {
                alert('로그인 중 오류가 발생했습니다: ' + error.message);
            }
        }
    </script>
</body>
</html>
