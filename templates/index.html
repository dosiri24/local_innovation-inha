    <script>
        let selectedThemes = [];
        let selectedPassType = 'light';
        let availableThemes = [];
        let passTypes = {};

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadThemes();
            loadPassTypes();
        });

        // í…Œë§ˆ ë°ì´í„° ë¡œë“œ
        async function loadThemes() {
            try {
                const response = await fetch('/api/themes');
                availableThemes = await response.json();
                renderThemes();
            } catch (error) {
                console.error('í…Œë§ˆ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // íŒ¨ìŠ¤ íƒ€ì… ë°ì´í„° ë¡œë“œ
        async function loadPassTypes() {
            try {
                const response = await fetch('/api/pass-types');
                passTypes = await response.json();
                renderPassTypes();
            } catch (error) {
                console.error('íŒ¨ìŠ¤ íƒ€ì… ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // í…Œë§ˆ ë Œë”ë§
        function renderThemes() {
            const container = document.getElementById('themes-container');
            container.innerHTML = '';
            
            availableThemes.forEach(theme => {
                const themeElement = document.createElement('div');
                themeElement.className = 'theme-tag';
                themeElement.textContent = theme.name;  // theme ê°ì²´ì˜ name ì†ì„± ì‚¬ìš©
                themeElement.onclick = () => toggleTheme(theme.name, themeElement);  // nameì„ ì „ë‹¬
                container.appendChild(themeElement);
            });
        }

        // íŒ¨ìŠ¤ íƒ€ì… ë Œë”ë§
        function renderPassTypes() {
            const container = document.getElementById('pass-types');
            container.innerHTML = '';
            
            Object.entries(passTypes).forEach(([key, passType]) => {
                const passElement = document.createElement('div');
                passElement.className = key === 'light' ? 'pass-type selected' : 'pass-type';
                passElement.onclick = () => selectPassType(key, passElement);
                
                passElement.innerHTML = `
                    <h3>${passType.name}</h3>
                    <div class="price">${passType.price.toLocaleString()}ì›</div>
                    <div class="description">${passType.description}</div>
                `;
                
                container.appendChild(passElement);
            });
        }

        // í…Œë§ˆ ì„ íƒ/í•´ì œ
        function toggleTheme(theme, element) {
            if (selectedThemes.includes(theme)) {
                selectedThemes = selectedThemes.filter(t => t !== theme);
                element.classList.remove('selected');
            } else {
                selectedThemes.push(theme);
                element.classList.add('selected');
            }
        }

        // íŒ¨ìŠ¤ íƒ€ì… ì„ íƒ
        function selectPassType(passType, element) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.pass-type').forEach(el => el.classList.remove('selected'));
            
            // ìƒˆë¡œìš´ ì„ íƒ
            selectedPassType = passType;
            element.classList.add('selected');
        }

        // í¼ ì œì¶œ
        document.getElementById('pass-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const request = document.getElementById('request').value.trim();
            if (!request) {
                showError('ìš”ì²­ì‚¬í•­ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('form-card').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('/api/generate-pass', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        themes: selectedThemes,
                        request: request,
                        pass_type: selectedPassType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'íŒ¨ìŠ¤ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('API í˜¸ì¶œ ì‹¤íŒ¨:', error);
                showError('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            }
        });

        // ê²°ê³¼ í‘œì‹œ
        function showResult(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            // í†µê³„ ì •ë³´ ë Œë”ë§
            const statsContainer = document.getElementById('result-stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.pass_info.name}</div>
                    <div class="stat-label">íŒ¨ìŠ¤ íƒ€ì…</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.pass_info.price.toLocaleString()}ì›</div>
                    <div class="stat-label">íŒ¨ìŠ¤ ê°€ê²©</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.pass_info.total_value.toLocaleString()}ì›</div>
                    <div class="stat-label">ì´ í˜œíƒ ê°€ì¹˜</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.pass_info.value_ratio}%</div>
                    <div class="stat-label">ê°€ì¹˜ ëŒ€ë¹„ íš¨ê³¼</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.pass_info.benefits_count}ê°œ</div>
                    <div class="stat-label">í¬í•¨ í˜œíƒ</div>
                </div>
                <div class="stat-card">

                    <div class="stat-label">ìƒìƒ ì ìˆ˜</div>
                </div>
            `;

            // í˜œíƒ ëª©ë¡ ë Œë”ë§
            const benefitsContainer = document.getElementById('benefits-container');
            benefitsContainer.innerHTML = '';

                const benefitElement = document.createElement('div');
                benefitElement.className = 'benefit-item';
                benefitElement.innerHTML = `

                    <div class="benefit-desc">ğŸ ${benefit.benefit_desc}</div>
                    <div class="benefit-value">ğŸ’° ê°€ì¹˜: ${benefit.eco_value.toLocaleString()}ì›</div>
                    <div class="benefit-reason">ğŸ’¡ ${benefit.reason}</div>
                `;
                benefitsContainer.appendChild(benefitElement);
            });
        }

        // ì˜¤ë¥˜ í‘œì‹œ
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-card').style.display = 'block';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;

        // í¼ ë¦¬ì…‹

            document.getElementById('result').style.display = 'none';

            // í¼ ì´ˆê¸°í™”

            document.querySelector('.pass-type').classList.add('selected'); // ì²« ë²ˆì§¸ íŒ¨ìŠ¤ íƒ€ì… ì„ íƒ
        }
