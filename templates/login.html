<!-- www/login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>제물포GO 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #16C2EE 0%, #0FA3D1 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #16C2EE;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #16C2EE;
            box-shadow: 0 0 0 3px rgba(22, 194, 238, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #16C2EE 0%, #0FA3D1 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(22, 194, 238, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ccc, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #16C2EE;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #0FA3D1;
            text-decoration: underline;
        }

        .error-message {
            background: linear-gradient(135deg, #fff5f5, #fed7d7);
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #fc8181;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fff4, #c6f6d5);
            color: #276749;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #9ae6b4;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #16C2EE;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo {
                font-size: 28px;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← 처음으로</a>
    
    <div class="login-container">
        <h1 class="logo">🎟️ 제물포GO</h1>
        <p class="subtitle">계정에 로그인하여 여행을 시작하세요</p>

        <div class="error-message" id="error-message">
            <!-- 오류 메시지가 여기에 표시됩니다 -->
        </div>

        <div class="success-message" id="success-message">
            <!-- 성공 메시지가 여기에 표시됩니다 -->
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="login-email">📧 이메일 주소</label>
                <input 
                    type="email" 
                    id="login-email" 
                    class="form-input"
                    placeholder="example@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="login-password">🔒 비밀번호</label>
                <input 
                    type="password" 
                    id="login-password" 
                    class="form-input"
                    placeholder="비밀번호를 입력하세요"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                🚀 로그인
            </button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="signup-link">
            <p>아직 계정이 없으신가요? <a href="/member">회원가입하기</a></p>
        </div>
    </div>

    <!-- 인증 스크립트 로드 -->
    <script src="/static/js/auth.js"></script>
    
    <script>
        // 폼 제출 이벤트 처리
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            
            if (!email || !password) {
                showMessage('이메일과 비밀번호를 모두 입력하세요.', 'error');
                return;
            }
            
            // 버튼 비활성화
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            // logIn 함수 호출 (auth.js에서 정의됨)
            if (typeof logIn === 'function') {
                logIn().finally(() => {
                    // 로그인 완료 후 버튼 다시 활성화
                    loginBtn.disabled = false;
                    loginBtn.textContent = '🚀 로그인';
                });
            } else {
                showMessage('로그인 기능을 불러올 수 없습니다.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = '🚀 로그인';
            }
        });

        // 메시지 표시 함수
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            // 모든 메시지 숨기기
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            } else {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            // 5초 후 메시지 숨기기
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Enter 키로 로그인
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
