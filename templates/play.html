        .pass-info .value {

        .pass-stats {

        .stat-item {

        .stat-number {

        .back-btn {

        }

        .back-btn:hover {

        }

        .pagination {

            justify-content: center;

        }

        .page-btn {
            padding: 8px 15px;

            background: white;
            color: #16C2EE;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: #16C2EE;
            color: white;
        }

        .page-btn:hover {
            background: #16C2EE;
            color: white;
        }

        @media (max-width: 768px) {

                padding: 20px;
            }

            }

            .filters {

                align-items: center;
            }

            .passes-grid {
                grid-template-columns: 1fr;
            }

            .pass-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ« ë‚´ íŒ¨ìŠ¤ ê´€ë¦¬</h1>
            <p>ìƒì„±í•œ íŒ¨ìŠ¤ë“¤ì„ í™•ì¸í•˜ê³  ê´€ë¦¬í•˜ì„¸ìš”</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterPasses('all')">ì „ì²´</button>
            <button class="filter-btn" onclick="filterPasses('active')">í™œì„±</button>
            <button class="filter-btn" onclick="filterPasses('expired')">ë§Œë£Œ</button>
            <button class="filter-btn" onclick="filterPasses('used')">ì‚¬ìš©ì™„ë£Œ</button>
        </div>

        <div id="passes-container" class="passes-grid">
            <!-- íŒ¨ìŠ¤ ì¹´ë“œë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>ğŸ¯ ì•„ì§ ìƒì„±ëœ íŒ¨ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
            <p>ìƒˆë¡œìš´ íŒ¨ìŠ¤ë¥¼ ë§Œë“¤ì–´ì„œ ì œë¬¼í¬êµ¬ ì£¼ë³€ì„ íƒí—˜í•´ë³´ì„¸ìš”!</p>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- í˜ì´ì§€ë„¤ì´ì…˜ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="/main" class="back-btn">ğŸ  ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</a>
            <a href="/pass-generator" class="back-btn">ğŸ¯ ìƒˆ íŒ¨ìŠ¤ ë§Œë“¤ê¸°</a>
        </div>
    </div>

    <script>
        let allPasses = [];
        let filteredPasses = [];
        let currentFilter = 'all';
        let currentPage = 1;
        const passesPerPage = 6;

        // í˜ì´ì§€ ë¡œë“œì‹œ íŒ¨ìŠ¤ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            loadPasses();
        });

        async function loadPasses() {
            console.log('ğŸ“‹ íŒ¨ìŠ¤ ë¡œë”© ì‹œì‘...');
            
            try {
                const response = await fetch('/api/user/passes');
                console.log('ğŸ“¡ API ì‘ë‹µ ìƒíƒœ:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸ“Š API ì‘ë‹µ ë°ì´í„°:', data);
                    
                    if (data.success) {
                        allPasses = data.passes || [];
                        filteredPasses = allPasses;
                        console.log(`âœ… ${allPasses.length}ê°œì˜ íŒ¨ìŠ¤ë¥¼ ë¡œë“œí–ˆìŠµë‹ˆë‹¤.`);
                        
                        if (data.debug_info) {
                            console.log('ğŸ” ë””ë²„ê·¸ ì •ë³´:', data.debug_info);
                        }
                        
                        displayPasses();
                    } else {
                        console.warn('âš ï¸ API ì‘ë‹µì—ì„œ successê°€ false:', data);
                        showEmptyState(data.error || 'íŒ¨ìŠ¤ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } else {
                    console.error('âŒ API í˜¸ì¶œ ì‹¤íŒ¨:', response.status, response.statusText);
                    
                    // 401 Unauthorizedì¸ ê²½ìš° ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ë¦¬ë””ë ‰ì…˜
                    if (response.status === 401) {
                        console.log('ğŸ” ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™...');
                        window.location.href = '/';
                        return;
                    }
                    
                    showEmptyState(`ì„œë²„ ì˜¤ë¥˜ (${response.status}): ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`);
                }
            } catch (error) {
                console.error('ğŸ’¥ íŒ¨ìŠ¤ ë¡œë”© ì¤‘ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜:', error);
                showEmptyState('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        function filterPasses(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // í•„í„° ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // íŒ¨ìŠ¤ í•„í„°ë§
            if (filter === 'all') {
                filteredPasses = allPasses;
            } else {
                filteredPasses = allPasses.filter(pass => pass.status === filter);
            }

            displayPasses();
        }

        function displayPasses() {
            const container = document.getElementById('passes-container');
            const emptyState = document.getElementById('empty-state');

            if (filteredPasses.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'grid';

            const startIndex = (currentPage - 1) * passesPerPage;
            const endIndex = startIndex + passesPerPage;
            const pagePasses = filteredPasses.slice(startIndex, endIndex);

            container.innerHTML = '';
            pagePasses.forEach(pass => {
                const passCard = createPassCard(pass);
                container.appendChild(passCard);
            });

            updatePagination();
        }

        function showEmptyState(customMessage) {
            const container = document.getElementById('passes-container');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');

            container.style.display = 'none';
            pagination.style.display = 'none';
            
            // ì»¤ìŠ¤í…€ ë©”ì‹œì§€ê°€ ìˆìœ¼ë©´ ì—…ë°ì´íŠ¸
            if (customMessage) {
                const messageElement = emptyState.querySelector('p');
                if (messageElement) {
                    messageElement.textContent = customMessage;
                }
            }
            
            emptyState.style.display = 'block';
        }

        function createPassCard(pass) {
            const card = document.createElement('div');
            card.className = 'pass-card';
            
            const statusClass = pass.status === 'active' ? 'status-active' : 
                               pass.status === 'expired' ? 'status-expired' : 'status-used';
            const statusText = pass.status === 'active' ? 'í™œì„±' : 
                              pass.status === 'expired' ? 'ë§Œë£Œ' : 'ì‚¬ìš©ì™„ë£Œ';

            card.innerHTML = `
                <div class="pass-header">
                    <div class="pass-title">${pass.name || 'ë¬´ì œ'}</div>
                    <div class="pass-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="pass-info">
                    <div>
                        <span class="label">ìƒì„±ì¼:</span>
                        <span class="value">${formatDate(pass.created_at)}</span>
                    </div>
                    <div>
                        <span class="label">ìœ íš¨ê¸°ê°„:</span>
                        <span class="value">${formatDate(pass.valid_until)}</span>
                    </div>
                </div>
                
                <div class="pass-stats">
                    <div class="stat-item">
                        <div class="stat-number">${pass.total_places || 0}</div>
                        <div class="stat-label">ì´ ì¥ì†Œ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${pass.visited_places || 0}</div>
                        <div class="stat-label">ë°©ë¬¸ ì™„ë£Œ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${pass.total_price || 0}ì›</div>
                        <div class="stat-label">íŒ¨ìŠ¤ ê°€ê²©</div>
                    </div>
                </div>
                
                <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; margin: 15px 0;">
                    <div style="color: white; font-weight: 600; margin-bottom: 8px; opacity: 0.9;">íŒ¨ìŠ¤ í…Œë§ˆ</div>
                    <div style="color: white; font-size: 0.9em; opacity: 0.8;">${pass.theme}</div>
                    <div style="color: white; font-weight: 600; margin: 8px 0 5px 0; opacity: 0.9;">íŒ¨ìŠ¤ ì¢…ë¥˜</div>
                    <div style="color: white; font-size: 0.9em; opacity: 0.8;">${pass.pass_type}</div>
                </div>
                
                <div class="pass-actions">
                    <a href="/pass/${pass.pass_id}" target="_blank" class="view-details-btn">
                        íŒ¨ìŠ¤ ìƒì„¸ ë³´ê¸°
                    </a>
                </div>
            `;
            
            return card;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPasses.length / passesPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // ì´ì „ í˜ì´ì§€ ë²„íŠ¼
            if (currentPage > 1) {
                const prevBtn = document.createElement('a');
                prevBtn.href = '#';
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'ì´ì „';
                prevBtn.onclick = (e) => {
                    e.preventDefault();
                    currentPage--;
                    displayPasses();
                };
                pagination.appendChild(prevBtn);
            }

            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('a');
                pageBtn.href = '#';
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayPasses();
                };
                pagination.appendChild(pageBtn);
            }

            // ë‹¤ìŒ í˜ì´ì§€ ë²„íŠ¼
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('a');
                nextBtn.href = '#';
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'ë‹¤ìŒ';
                nextBtn.onclick = (e) => {
                    e.preventDefault();
                    currentPage++;
                    displayPasses();
                };
                pagination.appendChild(nextBtn);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
