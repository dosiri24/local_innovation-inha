<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제물포GO 패스 사용하기 - 내 패스 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #16C2EE, #0FA3D1);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(22, 194, 238, 0.2);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #16C2EE;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #16C2EE;
            background: white;
            color: #16C2EE;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #16C2EE;
            color: white;
        }

        .passes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .pass-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .pass-card:hover {
            border-color: #16C2EE;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(22, 194, 238, 0.2);
        }

        .pass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pass-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }

        .pass-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-active {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-expired {
            background: #ffeaea;
            color: #d32f2f;
        }

        .status-used {
            background: #fff3e0;
            color: #f57c00;
        }

        .pass-info {
            margin-bottom: 20px;
        }

        .pass-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            color: #333;
        }

        .pass-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #16C2EE;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .pass-actions {
            text-align: center;
        }

        .view-btn {
            background: linear-gradient(135deg, #16C2EE, #0FA3D1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .view-btn:hover {
            background: linear-gradient(135deg, #0FA3D1, #0d8cb5);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #16C2EE;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .create-pass-btn {
            background: linear-gradient(135deg, #16C2EE, #0FA3D1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-pass-btn:hover {
            background: linear-gradient(135deg, #0FA3D1, #0d8cb5);
            transform: translateY(-2px);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #16C2EE;
            background: white;
            color: #16C2EE;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #16C2EE;
            color: white;
        }

        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #16C2EE;
            color: #16C2EE;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #16C2EE;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #16C2EE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .passes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons {
                bottom: 20px;
                flex-direction: column;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>내 패스 관리</h1>
            <p>발급받은 제물포GO 패스를 확인하고 사용해보세요</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterPasses('all')">전체</button>
            <button class="filter-btn" onclick="filterPasses('active')">활성 패스</button>
            <button class="filter-btn" onclick="filterPasses('expired')">만료된 패스</button>
            <button class="filter-btn" onclick="filterPasses('used')">사용 완료</button>
        </div>

        <div class="loading" id="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>패스 데이터를 불러오는 중...</p>
        </div>

        <div class="passes-grid" id="passes-container">
            <!-- 패스 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h3>🎫 패스가 없습니다</h3>
            <p>아직 발급받은 패스가 없네요.<br>새로운 패스를 생성해보세요!</p>
            <a href="/pass-generator" class="create-pass-btn">패스 생성하기</a>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- 페이지네이션이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <div class="nav-buttons">
        <a href="/main" class="nav-btn">🏠 메인으로</a>
        <a href="/pass-generator" class="nav-btn">✨ 패스 생성</a>
    </div>

    <script>
        let allPasses = [];
        let filteredPasses = [];
        let currentPage = 1;
        let currentFilter = 'all';
        const passesPerPage = 6;

        // 페이지 로드시 패스 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            loadPasses();
        });

        async function loadPasses() {
            console.log('📋 패스 로딩 시작...');
            showLoading(true);
            
            try {
                const response = await fetch('/api/user/passes');
                console.log('📡 API 응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('📊 API 응답 데이터:', data);
                    
                    if (data.success) {
                        allPasses = data.passes || [];
                        filteredPasses = allPasses;
                        console.log(`✅ ${allPasses.length}개의 패스를 로드했습니다.`);
                        
                        // 패스 데이터 구조 확인
                        if (allPasses.length > 0) {
                            console.log('📋 첫 번째 패스 데이터 구조:', allPasses[0]);
                            console.log('📋 첫 번째 패스 필드들:', Object.keys(allPasses[0]));
                        }
                        
                        if (data.debug_info) {
                            console.log('🔍 디버그 정보:', data.debug_info);
                        }
                        
                        showLoading(false);
                        displayPasses();
                    } else {
                        console.warn('⚠️ API 응답에서 success가 false:', data);
                        showLoading(false);
                        showEmptyState(data.error || '패스 데이터를 가져올 수 없습니다.');
                    }
                } else {
                    console.error('❌ API 호출 실패:', response.status, response.statusText);
                    showLoading(false);
                    
                    // 401 Unauthorized인 경우 로그인 페이지로 리디렉션
                    if (response.status === 401) {
                        console.log('🔐 로그인이 필요합니다. 로그인 페이지로 이동...');
                        window.location.href = '/';
                        return;
                    }
                    
                    showEmptyState(`서버 오류 (${response.status}): 잠시 후 다시 시도해주세요.`);
                }
            } catch (error) {
                console.error('💥 패스 로딩 중 네트워크 오류:', error);
                showLoading(false);
                showEmptyState('네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.');
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading-state');
            const container = document.getElementById('passes-container');
            const empty = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');

            if (show) {
                loading.style.display = 'block';
                container.style.display = 'none';
                empty.style.display = 'none';
                pagination.style.display = 'none';
            } else {
                loading.style.display = 'none';
            }
        }

        function filterPasses(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // 필터 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 패스 필터링
            if (filter === 'all') {
                filteredPasses = allPasses;
            } else {
                filteredPasses = allPasses.filter(pass => pass.status === filter);
            }

            displayPasses();
        }

        function displayPasses() {
            const container = document.getElementById('passes-container');
            const emptyState = document.getElementById('empty-state');

            console.log('🎨 displayPasses 호출됨');
            console.log('📊 filteredPasses 길이:', filteredPasses.length);
            console.log('📊 filteredPasses 데이터:', filteredPasses);

            if (filteredPasses.length === 0) {
                console.log('❌ 표시할 패스가 없음 - 빈 상태 표시');
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'grid';

            const startIndex = (currentPage - 1) * passesPerPage;
            const endIndex = startIndex + passesPerPage;
            const pagePasses = filteredPasses.slice(startIndex, endIndex);

            console.log(`📄 페이지 ${currentPage}: ${pagePasses.length}개 패스 표시 (${startIndex}-${endIndex})`);

            container.innerHTML = '';
            
            pagePasses.forEach((pass, index) => {
                console.log(`🎫 패스 ${index + 1} 카드 생성:`, pass);
                try {
                    const passCard = createPassCard(pass);
                    container.appendChild(passCard);
                    console.log(`✅ 패스 카드 생성 완료: ${pass.name || pass.pass_id}`);
                } catch (error) {
                    console.error(`❌ 패스 카드 생성 실패 (패스 ${index + 1}):`, error, pass);
                }
            });

            updatePagination();
        }

        function createPassCard(pass) {
            console.log('🔧 createPassCard 호출됨:', pass);
            
            const card = document.createElement('div');
            card.className = 'pass-card';
            
            // 안전한 속성 접근을 위한 기본값 설정
            const passData = {
                pass_id: pass.pass_id || '알 수 없음',
                name: pass.name || `${pass.theme || '테마'} ${pass.pass_type || '타입'} 패스`,
                status: pass.status || 'active',
                created_at: pass.created_at || new Date().toISOString(),
                valid_until: pass.valid_until || new Date(Date.now() + 30*24*60*60*1000).toISOString(),
                total_places: pass.total_places || pass.store_count || 0,
                visited_places: pass.visited_places || 0,
                total_price: pass.total_price || 0
            };
            
            console.log('🔧 정리된 패스 데이터:', passData);
            
            const statusClass = passData.status === 'active' ? 'status-active' : 
                               passData.status === 'expired' ? 'status-expired' : 'status-used';
            const statusText = passData.status === 'active' ? '활성' : 
                              passData.status === 'expired' ? '만료' : '사용완료';

            try {
                card.innerHTML = `
                    <div class="pass-header">
                        <div class="pass-title">${passData.name}</div>
                        <div class="pass-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="pass-info">
                        <div>
                            <span class="label">생성일:</span>
                            <span class="value">${formatDate(passData.created_at)}</span>
                        </div>
                        <div>
                            <span class="label">유효기간:</span>
                            <span class="value">${formatDate(passData.valid_until)}</span>
                        </div>
                    </div>
                    
                    <div class="pass-stats">
                        <div class="stat-item">
                            <div class="stat-number">${passData.total_places}</div>
                            <div class="stat-label">총 장소</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${passData.visited_places}</div>
                            <div class="stat-label">방문 완료</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${formatPrice(passData.total_price)}</div>
                            <div class="stat-label">가격</div>
                        </div>
                    </div>
                    
                    <div class="pass-actions">
                        <button class="view-btn" onclick="viewPassDetail('${passData.pass_id}')">
                            패스 보기
                        </button>
                    </div>
                `;
                
                console.log('✅ 패스 카드 HTML 생성 완료');
                return card;
                
            } catch (htmlError) {
                console.error('❌ HTML 생성 오류:', htmlError);
                // 오류 발생시 기본 카드 반환
                card.innerHTML = `
                    <div class="pass-header">
                        <div class="pass-title">패스 로딩 오류</div>
                        <div class="pass-status status-expired">오류</div>
                    </div>
                    <div class="pass-info">
                        <p>패스 데이터를 불러올 수 없습니다.</p>
                        <p>패스 ID: ${passData.pass_id}</p>
                    </div>
                `;
                return card;
            }
        }

        function showEmptyState(customMessage) {
            const container = document.getElementById('passes-container');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');

            container.style.display = 'none';
            pagination.style.display = 'none';
            
            // 커스텀 메시지가 있으면 업데이트
            if (customMessage) {
                const messageElement = emptyState.querySelector('p');
                if (messageElement) {
                    messageElement.innerHTML = customMessage;
                }
            }
            
            emptyState.style.display = 'block';
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPasses.length / passesPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // 이전 페이지 버튼
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '‹ 이전';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // 페이지 번호 버튼들
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }

            // 다음 페이지 버튼
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '다음 ›';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        function changePage(page) {
            currentPage = page;
            displayPasses();
        }

        function viewPassDetail(passId) {
            console.log('패스 상세 보기:', passId);
            window.location.href = `/pass/${passId}`;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return '날짜 정보 없음';
                }
                return date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            } catch (error) {
                return '날짜 정보 없음';
            }
        }

        function formatPrice(price) {
            try {
                const numPrice = Number(price);
                if (isNaN(numPrice)) return '0원';
                return numPrice.toLocaleString() + '원';
            } catch (error) {
                return '0원';
            }
        }
    </script>
</body>
</html>
