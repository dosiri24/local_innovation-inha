<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제물포GO 패스 사용하기 - 내 패스 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #16C2EE, #0FA3D1);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(22, 194, 238, 0.2);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #16C2EE;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #16C2EE;
            background: white;
            color: #16C2EE;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #16C2EE;
            color: white;
        }

        .filter-btn:hover {
            background: #16C2EE;
            color: white;
            transform: translateY(-2px);
        }

        .passes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .pass-card {
            background: linear-gradient(135deg, #16C2EE, #0FA3D1);
            border-radius: 15px;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(22, 194, 238, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(22, 194, 238, 0.4);
        }

        .pass-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .pass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pass-title {
            font-size: 1.3em;
            font-weight: 700;
        }

        .pass-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-active {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-expired {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status-used {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .pass-info {
            margin: 10px 0;
        }

        .pass-info div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pass-info .label {
            font-weight: 600;
            opacity: 0.9;
        }

        .pass-info .value {
            font-weight: 400;
        }

        .pass-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .pass-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .view-details-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .view-details-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #16C2EE;
            font-size: 1.5em;
        }

        .empty-state p {
            margin-bottom: 25px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #16C2EE, #0FA3D1);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 194, 238, 0.4);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 15px;
            border: 2px solid #16C2EE;
            background: white;
            color: #16C2EE;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: #16C2EE;
            color: white;
        }

        .page-btn:hover {
            background: #16C2EE;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .passes-grid {
                grid-template-columns: 1fr;
            }

            .pass-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 내 패스 관리</h1>
            <p>생성한 패스들을 확인하고 관리하세요</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterPasses('all')">전체</button>
            <button class="filter-btn" onclick="filterPasses('active')">활성</button>
            <button class="filter-btn" onclick="filterPasses('expired')">만료</button>
            <button class="filter-btn" onclick="filterPasses('used')">사용완료</button>
        </div>

        <div id="passes-container" class="passes-grid">
            <!-- 패스 카드들이 여기에 동적으로 추가됩니다 -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>🎯 아직 생성된 패스가 없습니다</h3>
            <p>새로운 패스를 만들어서 제물포구 주변을 탐험해보세요!</p>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- 페이지네이션이 여기에 동적으로 추가됩니다 -->
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="/main" class="back-btn">🏠 메인으로 돌아가기</a>
            <a href="/pass-generator" class="back-btn">🎯 새 패스 만들기</a>
        </div>
    </div>

    <script>
        let allPasses = [];
        let filteredPasses = [];
        let currentFilter = 'all';
        let currentPage = 1;
        const passesPerPage = 6;

        // 페이지 로드시 패스 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            loadPasses();
        });

        async function loadPasses() {
            console.log('📋 패스 로딩 시작...');
            
            try {
                const response = await fetch('/api/user/passes');
                console.log('📡 API 응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('📊 API 응답 데이터:', data);
                    
                    if (data.success) {
                        allPasses = data.passes || [];
                        filteredPasses = allPasses;
                        console.log(`✅ ${allPasses.length}개의 패스를 로드했습니다.`);
                        
                        if (data.debug_info) {
                            console.log('🔍 디버그 정보:', data.debug_info);
                        }
                        
                        displayPasses();
                    } else {
                        console.warn('⚠️ API 응답에서 success가 false:', data);
                        showEmptyState(data.error || '패스 데이터를 가져올 수 없습니다.');
                    }
                } else {
                    console.error('❌ API 호출 실패:', response.status, response.statusText);
                    
                    // 401 Unauthorized인 경우 로그인 페이지로 리디렉션
                    if (response.status === 401) {
                        console.log('🔐 로그인이 필요합니다. 로그인 페이지로 이동...');
                        window.location.href = '/';
                        return;
                    }
                    
                    showEmptyState(`서버 오류 (${response.status}): 잠시 후 다시 시도해주세요.`);
                }
            } catch (error) {
                console.error('💥 패스 로딩 중 네트워크 오류:', error);
                showEmptyState('네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.');
            }
        }

        function filterPasses(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // 필터 버튼 활성화 상태 변경
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 패스 필터링
            if (filter === 'all') {
                filteredPasses = allPasses;
            } else {
                filteredPasses = allPasses.filter(pass => pass.status === filter);
            }

            displayPasses();
        }

        function displayPasses() {
            const container = document.getElementById('passes-container');
            const emptyState = document.getElementById('empty-state');

            if (filteredPasses.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'grid';

            const startIndex = (currentPage - 1) * passesPerPage;
            const endIndex = startIndex + passesPerPage;
            const pagePasses = filteredPasses.slice(startIndex, endIndex);

            container.innerHTML = '';
            pagePasses.forEach(pass => {
                const passCard = createPassCard(pass);
                container.appendChild(passCard);
            });

            updatePagination();
        }

        function showEmptyState(customMessage) {
            const container = document.getElementById('passes-container');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');

            container.style.display = 'none';
            pagination.style.display = 'none';
            
            // 커스텀 메시지가 있으면 업데이트
            if (customMessage) {
                const messageElement = emptyState.querySelector('p');
                if (messageElement) {
                    messageElement.textContent = customMessage;
                }
            }
            
            emptyState.style.display = 'block';
        }

        function createPassCard(pass) {
            const card = document.createElement('div');
            card.className = 'pass-card';
            
            const statusClass = pass.status === 'active' ? 'status-active' : 
                               pass.status === 'expired' ? 'status-expired' : 'status-used';
            const statusText = pass.status === 'active' ? '활성' : 
                              pass.status === 'expired' ? '만료' : '사용완료';

            card.innerHTML = `
                <div class="pass-header">
                    <div class="pass-title">${pass.name || '무제'}</div>
                    <div class="pass-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="pass-info">
                    <div>
                        <span class="label">생성일:</span>
                        <span class="value">${formatDate(pass.created_at)}</span>
                    </div>
                    <div>
                        <span class="label">유효기간:</span>
                        <span class="value">${formatDate(pass.valid_until)}</span>
                    </div>
                </div>
                
                <div class="pass-stats">
                    <div class="stat-item">
                        <div class="stat-number">${pass.total_places || 0}</div>
                        <div class="stat-label">총 장소</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${pass.visited_places || 0}</div>
                        <div class="stat-label">방문 완료</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${pass.total_price || 0}원</div>
                        <div class="stat-label">패스 가격</div>
                    </div>
                </div>
                
                <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; margin: 15px 0;">
                    <div style="color: white; font-weight: 600; margin-bottom: 8px; opacity: 0.9;">패스 테마</div>
                    <div style="color: white; font-size: 0.9em; opacity: 0.8;">${pass.theme}</div>
                    <div style="color: white; font-weight: 600; margin: 8px 0 5px 0; opacity: 0.9;">패스 종류</div>
                    <div style="color: white; font-size: 0.9em; opacity: 0.8;">${pass.pass_type}</div>
                </div>
                
                <div class="pass-actions">
                    <a href="/pass/${pass.pass_id}" target="_blank" class="view-details-btn">
                        패스 상세 보기
                    </a>
                </div>
            `;
            
            return card;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredPasses.length / passesPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // 이전 페이지 버튼
            if (currentPage > 1) {
                const prevBtn = document.createElement('a');
                prevBtn.href = '#';
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '이전';
                prevBtn.onclick = (e) => {
                    e.preventDefault();
                    currentPage--;
                    displayPasses();
                };
                pagination.appendChild(prevBtn);
            }

            // 페이지 번호들
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('a');
                pageBtn.href = '#';
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayPasses();
                };
                pagination.appendChild(pageBtn);
            }

            // 다음 페이지 버튼
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('a');
                nextBtn.href = '#';
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '다음';
                nextBtn.onclick = (e) => {
                    e.preventDefault();
                    currentPage++;
                    displayPasses();
                };
                pagination.appendChild(nextBtn);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
