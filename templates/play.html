<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제물포GO 패스 이용하기 - 내 패스 관리</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: #333; line-height: 1.6;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.2em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.05em; opacity: 0.9; }

        .main-container {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .no-passes { text-align: center; padding: 60px 20px; }
        .no-passes h3 { color: #667eea; font-size: 1.6em; margin-bottom: 10px; }
        .no-passes p { color: #666; margin-bottom: 24px; }
        .create-pass-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; border: none; padding: 13px 26px; border-radius: 50px;
            cursor: pointer; font-size: 16px; font-weight: 600; text-decoration: none;
            display: inline-block; transition: all 0.25s ease; box-shadow: 0 8px 15px rgba(102,126,234,0.3);
        }
        .create-pass-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(102,126,234,0.4); }

        .passes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 22px; margin-top: 20px; }
        .pass-card {
            background: linear-gradient(135deg, #ffffff, #f8f9ff);
            border-radius: 14px; padding: 22px; border: 2px solid #e1e5ff;
            box-shadow: 0 10px 24px rgba(0,0,0,0.08); transition: all 0.25s ease; position: relative; overflow: hidden;
        }
        .pass-card:hover { transform: translateY(-3px); box-shadow: 0 15px 32px rgba(0,0,0,0.12); border-color: #667eea; }
        .pass-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
        .pass-type { background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; padding: 7px 14px; border-radius: 18px; font-size: 0.9em; font-weight: 600; }
        .pass-date { color: #666; font-size: 0.85em; }
        .pass-info h3 { color: #333; margin-bottom: 12px; font-size: 1.15em; }
        .pass-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 14px; }
        .stat-item { text-align: center; padding: 10px; background: rgba(102,126,234,0.08); border-radius: 10px; }
        .stat-value { font-size: 1.1em; font-weight: 700; color: #667eea; margin-bottom: 4px; }
        .stat-label { font-size: 0.85em; color: #666; }
        .pass-actions { display: flex; gap: 10px; margin-top: 14px; }
        .view-details-btn { flex: 1; padding: 12px; border: 1px solid #667eea; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.25s ease; text-decoration: none; text-align: center; font-size: 0.95em; color: #667eea; background: linear-gradient(45deg, #f8f9ff, #e6e9ff); }
        .view-details-btn:hover { background: linear-gradient(45deg, #e6e9ff, #d1d5ff); }

        .loading { text-align: center; padding: 60px; color: #667eea; font-weight: 600; }
        .error { background: linear-gradient(135deg, #fff5f5, #fed7d7); color: #c53030; padding: 16px; border-radius: 12px; border: 2px solid #fc8181; margin-top: 16px; text-align: center; font-weight: 500; }

        @media (max-width: 768px) {
            .passes-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8em; }
            .main-container { padding: 24px; }
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 내 패스 이용하기</h1>
            <p>생성한 제물포GO 패스를 확인하고 이용해보세요</p>
        </div>

        <div class="main-container" id="main-content">
            <div class="loading" id="loading">패스 목록을 불러오는 중...</div>

            <div id="no-passes" class="no-passes" style="display: none;">
                <h3>🎯 아직 생성된 패스가 없습니다</h3>
                <p>나만의 맞춤형 제물포GO 패스를 만들어보세요!</p>
                <a href="/pass-generator" class="create-pass-btn">✨ 첫 번째 패스 만들기</a>
            </div>

            <div id="passes-container" style="display: none;">
                <h2 style="color: #333; margin-bottom: 18px; text-align: center;">📋 내 패스 목록</h2>
                <div class="passes-grid" id="passes-grid"></div>
            </div>

            <div class="error" id="error" style="display: none;"></div>

            <div style="text-align: center; margin-top: 28px;">
                <a href="/main" class="create-pass-btn" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24); box-shadow: 0 8px 15px rgba(238,90,36,0.3);">🏠 메인으로 돌아가기</a>
                <a href="/pass-generator" class="create-pass-btn">➕ 새 패스 만들기</a>
            </div>
        </div>
    </div>

    <script>
        let userPasses = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadUserPasses();
        });

        async function loadUserPasses() {
            try {
                const response = await fetch('/api/user/passes');
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';

                if (data.success && data.passes && data.passes.length > 0) {
                    userPasses = data.passes;
                    displayPasses(data.passes);
                } else {
                    showNoPasses();
                }
            } catch (error) {
                console.error('패스 목록 로드 실패:', error);
                document.getElementById('loading').style.display = 'none';
                showNoPasses();
            }
        }

        function showNoPasses() {
            document.getElementById('no-passes').style.display = 'block';
            document.getElementById('passes-container').style.display = 'none';
        }

        function displayPasses(passes) {
            document.getElementById('no-passes').style.display = 'none';
            document.getElementById('passes-container').style.display = 'block';

            const passesGrid = document.getElementById('passes-grid');
            passesGrid.innerHTML = '';

            passes.forEach(pass => {
                const passCard = createPassCard(pass);
                passesGrid.appendChild(passCard);
            });
        }

        function createPassCard(pass) {
            const card = document.createElement('div');
            card.className = 'pass-card';
            const createdDate = new Date(pass.created_at).toLocaleDateString('ko-KR');

            const passTypeInfo = {
                'light': { name: '라이트 패스', price: 7900 },
                'premium': { name: '프리미엄 패스', price: 14900 },
                'citizen': { name: '시민 패스', price: 6900 }
            };
            const typeInfo = passTypeInfo[pass.pass_type] || { name: '패스', price: 0 };

            card.innerHTML = `
                <div class="pass-header">
                    <div class="pass-type">${typeInfo.name}</div>
                    <div class="pass-date">${createdDate}</div>
                </div>

                <div class="pass-info">
                    <h3>패스 ID: ${pass.pass_id}</h3>
                    <div class="pass-stats">
                        <div class="stat-item">
                            <div class="stat-value">${pass.store_count}개</div>
                            <div class="stat-label">포함 매장</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${typeInfo.price.toLocaleString()}원</div>
                            <div class="stat-label">패스 가격</div>
                        </div>
                    </div>
                    <div style="background: rgba(102, 126, 234, 0.1); padding: 14px; border-radius: 10px; margin: 12px 0;">
                        <div style="color: #667eea; font-weight: 600; margin-bottom: 6px;">🎯 테마</div>
                        <div style="color: #666; font-size: 0.92em;">${pass.theme}</div>
                        <div style="color: #667eea; font-weight: 600; margin: 8px 0 5px 0;">🎫 패스 타입</div>
                        <div style="color: #666; font-size: 0.92em;">${pass.pass_type}</div>
                    </div>
                </div>

                <div class="pass-actions">
                    <a href="/pass/${pass.pass_id}" target="_blank" class="view-details-btn">📄 상세 보기</a>
                </div>
            `;
            return card;
        }
    </script>
</body>
</html>
