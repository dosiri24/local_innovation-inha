<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패스를 찾을 수 없습니다 - 제물포GO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #16C2EE 0%, #0FA3D1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 50px;
            text-align: center;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .pass-id {
            background: #f8f9ff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 20px 0;
            color: #666;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            background: #16C2EE;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #0FA3D1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔍</div>
        <h1>패스를 찾을 수 없습니다</h1>
        <div class="pass-id">패스 ID: {{ pass_id }}</div>
        <p>요청하신 패스가 존재하지 않거나 만료되었을 수 있습니다.<br>
        패스 ID를 다시 확인해주세요.</p>
        <a href="/" class="back-btn">홈으로 돌아가기</a>
    </div>
</body>
</html>
